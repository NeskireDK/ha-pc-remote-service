name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Test with coverage
        run: dotnet test tests/HaPcRemote.Service.Tests/ -c Release --verbosity normal --collect:"XPlat Code Coverage" --settings tests/coverage.runsettings --results-directory ./coverage

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: reportgenerator -reports:"coverage/**/coverage.cobertura.xml" -targetdir:coverage/report "-reporttypes:HtmlSummary;TextSummary;Cobertura;MarkdownSummaryGithub"

      - name: Write coverage to job summary
        run: cat coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: coverage/report/SummaryGithub.md

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report/
