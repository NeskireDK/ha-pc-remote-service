name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore HaPcRemote.sln

      - name: Build
        run: dotnet build HaPcRemote.sln -c Release --no-restore

      - name: Test with coverage
        run: dotnet test HaPcRemote.sln -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: reportgenerator -reports:"coverage/**/coverage.cobertura.xml" -targetdir:coverage/report "-reporttypes:HtmlSummary;TextSummary;Cobertura"

      - name: Coverage summary
        run: cat coverage/report/Summary.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report/
