name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, win-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Service (Native AOT)
        run: >
          dotnet publish src/HaPcRemote.Service/HaPcRemote.Service.csproj
          -c Release
          -r ${{ matrix.runtime }}
          /p:PublishAot=true
          -o publish/${{ matrix.runtime }}

      - name: Upload service artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaPcRemote-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}/HaPcRemote.Service.exe

  build-tray:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Tray App
        run: >
          dotnet publish src/HaPcRemote.Tray/HaPcRemote.Tray.csproj
          -c Release
          -r win-x64
          --self-contained
          /p:PublishSingleFile=true
          -o publish/tray

      - name: Upload tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaPcRemote-tray
          path: publish/tray/HaPcRemote.Tray.exe

  installer:
    needs: [build, build-tray]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download x64 service artifact
        uses: actions/download-artifact@v4
        with:
          name: HaPcRemote-win-x64
          path: publish/win-x64

      - name: Download tray artifact
        uses: actions/download-artifact@v4
        with:
          name: HaPcRemote-tray
          path: publish/tray

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Compile installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: installer/setup.iss
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaPcRemote-installer
          path: installer/Output/*.exe

  release:
    needs: [build, build-tray, installer]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts/HaPcRemote-win-x64
          zip ../../HaPcRemote-win-x64.zip HaPcRemote.Service.exe
          cd ../HaPcRemote-win-arm64
          zip ../../HaPcRemote-win-arm64.zip HaPcRemote.Service.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            HaPcRemote-win-x64.zip
            HaPcRemote-win-arm64.zip
            artifacts/HaPcRemote-installer/*.exe
