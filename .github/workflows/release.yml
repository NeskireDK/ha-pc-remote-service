name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, win-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish Tray App
        run: >
          dotnet publish src/HaPcRemote.Tray/HaPcRemote.Tray.csproj
          -c Release
          -r ${{ matrix.runtime }}
          --no-self-contained
          /p:PublishSingleFile=true
          /p:Version=${{ steps.version.outputs.version }}
          -o publish/${{ matrix.runtime }}

      - name: Upload tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaPcRemote-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}/HaPcRemote.Tray.exe

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [linux-x64, linux-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish Headless App
        run: >
          dotnet publish src/HaPcRemote.Headless/HaPcRemote.Headless.csproj
          -c Release
          -r ${{ matrix.runtime }}
          --self-contained
          /p:PublishSingleFile=true
          /p:Version=${{ steps.version.outputs.version }}
          -o publish/${{ matrix.runtime }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaPcRemote-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}/HaPcRemote.Headless

  installer:
    needs: [build-windows]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download x64 tray artifact
        uses: actions/download-artifact@v4
        with:
          name: HaPcRemote-win-x64
          path: publish/win-x64

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Compile installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: installer/setup.iss
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaPcRemote-installer
          path: installer/Output/*.exe

  release:
    needs: [build-windows, build-linux, installer]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts/HaPcRemote-win-x64
          zip ../../HaPcRemote-win-x64.zip HaPcRemote.Tray.exe
          cd ../HaPcRemote-win-arm64
          zip ../../HaPcRemote-win-arm64.zip HaPcRemote.Tray.exe
          cd ../HaPcRemote-linux-x64
          tar czf ../../HaPcRemote-linux-x64.tar.gz HaPcRemote.Headless
          cd ../HaPcRemote-linux-arm64
          tar czf ../../HaPcRemote-linux-arm64.tar.gz HaPcRemote.Headless

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            HaPcRemote-win-x64.zip
            HaPcRemote-win-arm64.zip
            HaPcRemote-linux-x64.tar.gz
            HaPcRemote-linux-arm64.tar.gz
            artifacts/HaPcRemote-installer/*.exe
