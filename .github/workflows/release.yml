name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, win-arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Native AOT
        run: >
          dotnet publish src/HaWindowsRemote.Service/HaWindowsRemote.Service.csproj
          -c Release
          -r ${{ matrix.runtime }}
          /p:PublishAot=true
          -o publish/${{ matrix.runtime }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HaWindowsRemote-${{ matrix.runtime }}
          path: publish/${{ matrix.runtime }}/HaWindowsRemote.Service.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          cd artifacts/HaWindowsRemote-win-x64
          zip ../../HaWindowsRemote-win-x64.zip HaWindowsRemote.Service.exe
          cd ../HaWindowsRemote-win-arm64
          zip ../../HaWindowsRemote-win-arm64.zip HaWindowsRemote.Service.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            HaWindowsRemote-win-x64.zip
            HaWindowsRemote-win-arm64.zip
